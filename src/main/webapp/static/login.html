<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	 crossorigin="anonymous"></script>

	<script src="./static/login.js"></script>

<body>
	<!--
<form name="loginForm" method="post" action="login">
    Username: <input type="text" name="username"/> <br/>
    Password: <input type="password" name="password"/> <br/>
    <input type="submit" value="Login" />
</form> -->


	<div class="container">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<form class="form-signin" method="post" onsubmit="event.preventDefault();login()">
					<h2 class="form-signin-heading" align="center">Welcome</h2>
					<hr class="colorgraph">
					<label for="inputUsername" class="sr-only">Email address</label>
					<input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
					<label for="inputPassword" class="sr-only">Password</label>
					<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
					<hr class="colorgraph">

						<button class="btn btn-md btn-primary btn-block" type="submit" name="Login" value="Login">Sign in</button>
						<button class="btn btn-md btn-primary btn-block" name="Register" value="Register" onClick="registerPage()">Register</button>


				</form>
				
			</div>
			<div class="col-3">
			</div>
		</div>
	</div>

	<div class="modal fade" id="errAuthModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">
						<u>Failed to Log in</u>
					</h4>
				</div>
				<div class="modal-body">
					<p>
						<strong>Invalid Username/Password</strong>
					</p>
				</div>
			</div>

		</div>
	</div>

</body>

</html>
