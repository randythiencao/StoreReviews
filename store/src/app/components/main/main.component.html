<app-nav></app-nav>
	<!-- Reimbursement Table-->
	<div class="row">
		<div class="col-1"></div>
		<div class="col-11">
			<div style="overflow-x:auto;">
				<table id="reimbTable" class="table table-striped table-hover box-shadow text-center">
					<thead class="thead-dark">
						<tr>
							<th scope="col">UserId</th>
							<th scope="col">Username</th>
							<th scope="col">First Name</th>
							<th scope="col">Last Name</th>
							<th scope="col">Email</th>
							<th scope="col">Role</th>
						</tr>
					</thead>
					<tbody *ngFor="let user of myUsers">
            <th scope="row">{{user.userId}}</th>
            <td>{{user.username}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.roleId}}</td>
					</tbody>
				</table>
			</div>
			<!-- div table -->
		</div>
		<!-- div col -->
	</div>
	<!-- div grid -->
