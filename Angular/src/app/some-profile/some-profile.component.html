<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<br>
<h3>{{username}} previous ratings and comments:</h3>
<br>
<div class="container">
  <div class="col-3"></div>
  <div class="col-6">
    <div class="card" style="margin-bottom:30px;" *ngFor="let review of reviews">
      <!--text-center"-->
      <div class="card-header">
        {{review.username}} said:
      </div>
      <div class="card-block">
        <p class="card-title">
          <span *ngFor="let star of [1,2,3,4,5]">
            <span *ngIf="star <= review.rating" class="fa fa-star checked"></span>
            <span *ngIf="star > review.rating" class="fa fa-star"></span>
          </span>
        </p>
        <p class="card-text">{{review.comment}}</p>
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
      </div>
      <div class="card-footer text-muted" (click)="goToRest(review.restaruantId)">
        About {{review.restName}}
      </div>
    </div>

  </div>
  <div class="col-3"></div>
</div>
<div *ngFor="let review of reviews">
  {{review | json}}
</div>
