<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="panel panel-default parallax" style="background-color: black; height: 92vh;" [ngStyle]="{'background-image': getUrl()}">

    <div class="row">
        <div class="col-1"></div>
        <div class="col-10 mx-auto text-center">

            <div class="card titleCard mx-auto text-center">
                <div class="card-block">
                    <h3 class="card-title">Welcome to</h3>
                    <h2 class="card-title" style="color:rgb(88, 0, 84)">{{restaurant.name}}</h2>
                </div>
                <div class="card-footer text-muted">
                    Located at {{restaurant.streetAddress}}, {{restaurant.city}},{{restaurant.state}}, {{restaurant.zipCode}}
                    <br>
                    <div class="container text-right ">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Review</button>
                    </div>
                </div>
            </div>
            <!-- <h3>Welcome to {{restaurant.name}}</h3>
            Located at {{restaurant.streetAddress}}, {{restaurant.city}},{{restaurant.state}}, {{restaurant.zipCode}} -->


            <br>

            <div class="card mx-auto text-center restRev" *ngFor="let review of reviews">
                <!--text-center"-->
                <div class="card-header">
                    <strong>
                        <a (click)="goToUser(review.userId, review.username)"> {{review.username}} </a>
                    </strong>said:
                </div>
                <div class="card-block">
                    <p class="card-title">
                        <span *ngFor="let star of [1,2,3,4,5]">
                            <span *ngIf="star <= review.rating" class="fa fa-star checked"></span>
                            <span *ngIf="star > review.rating" class="fa fa-star"></span>
                        </span>
                    </p>
                    <p class="card-text">{{review.comment}}</p>
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
                <div class="card-footer" style="color:rgba(4, 0, 255, 0.614)">
                    About {{review.restName}}
                </div>
            </div>


        </div>
        <div class="col-1"></div>
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form #reviewForm="ngForm">
                    <!-- <div class="form-group">
                        <label for="review_id" class="col-form-label">Id: </label>
                        <input type="number" class="form-control" id="review_id" [(ngModel)]="model.review_id" #reviewid="ngModel" name="review_id"
                            pInputText>
                    </div> -->
                    <div class="form-group">
                        <label for="rating" class="col-form-label">Rating: </label>
                        <input type="number" class="form-control" id="rating" [(ngModel)]="model.rating" #rating="ngModel" name="rating" min="1"
                            max="5" pInputText>
                    </div>
                    <!-- <div class="form-group">
                        <label for="picture" class="col-form-label">Picture: </label>
                        <input type="file" class="form-control" id="picture" [(ngModel)]="model.picture" #picture="ngModel" name="picture" pInputText>
                    </div> -->
                    <div class="form-group">
                        <label for="comment" class="col-form-label">Comment: </label>
                        <input type="text" class="form-control" id="comment" [(ngModel)]="model.comment" #picture="ngModel" name="comment" pInputText>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" (click)='addReview()' data-dismiss="modal">Send message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
